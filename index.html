<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="HeadTxt"><h1>TIC TAC TOE</h1></header>
    <main>
        <header class="header">
            <div class="player" id="xPlayer" onclick="choosePlayer('X')">X</div>
            <h3 id="title"> CHOOSE</h3>
            <div class="player" id="oPlayer" onclick="choosePlayer('O')">O</div>
        </header>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <audio id="clickSound" src="/sound effect for input cells.wav" preload="auto"></audio>
            <audio id="clickSoundBot" src="/sound for computer input.wav" preload="auto"></audio>
            <audio id="WinSound" src="/winsound.wav" preload="auto"></audio>
            <audio id="DrawSound" src="/draw.wav" preload="auto"></audio>
            <audio id="selection" src="/selection.wav" preload="auto"></audio>
        </div>
        <button class="restartBtn">Restart</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
